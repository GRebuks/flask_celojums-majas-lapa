{% extends "admin.html" %}
{% block title %}
<div id="admin-page-content">
    <div id="ap-selector">
        <div id="ap-selector-list">
            <ul class="nav-ul">
                <a href="/admin/agencies"><li class="selector">Ceļojumu aģentūras</li></a>
                <li class="selector" id="selected">Valstis</li>
                <a href="/admin/trips"><li class="selector">Pieejamie ceļojumi</li></a>
            </ul>
        </div>
        <div id="ap-selector-display">  
            <h2 class="subtitle">Valstis</h2>
            <div id="ap-selector-display-list">
                {% if 2 == 2 %}
                    {% for x in num %}
                    <div class="ap-list-member">
                        <ul class="list-ul">
                            <li style="font-weight: bold;">Latvija</li>
                            <li>LV</li>
                        </ul>
                        <h2 class="ap-list-control correct">Labot</h2>
                        <h2 class="ap-list-control">Dzēst</h2>
                    </div>
                    {% endfor %}
                {% else %}
                <p id="ap-description">Nav bļe</p>
                {% endif %}
            </div>
            <div id="ap-selector-footer">
                <h2 class="ap-list-add">Pievienot</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
