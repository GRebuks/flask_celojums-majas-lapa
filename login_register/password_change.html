<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>
<body>
    <form method="POST", action="{% url 'login_register:password_change' %}">
        {% csrf_token %}
        <label for="password_old">Old password:</label><br/>
        <input type="password" id="password_old" name="password_old"><br/><br/>

        <label for="password_new">New password:</label><br/>
        <input type="password" id="password_new" name="password_new"><br/>

        <label for="password_new_check">Repeat new password:</label><br/>
        <input type="password" id="password_new_check" name="password_new_check"><br/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
